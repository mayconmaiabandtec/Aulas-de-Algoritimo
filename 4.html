<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>projeto</title>
</head>
<body>
  digite um porojeto  <input type="text" id="projeto">
    <button onclick="cadastrarprojeto()">toma</button>
    <div id="projetos_mensagem"></div>
</body>
</html>
<script>
    var projetos = [];
function cadastrarprojeto(){

    projetos.push(projetos.value);

    var projetos_participados = projetos.length;


    var experiencia = 'junior';

    if(projetos_participados >=5 && projetos_participados <=12){
        experiencia = `pleno desde o projeto ${projetos[4]}`;
    }
    else if(projetos_participados >= 13){
        experiencia = `senior desde o projeto ${projetos[12]}`;
    }
    
    projetos_mensagem.innerHTML =  `voce já fez ${projetos_participados} projetos. por isso vc é um profissional ${experiencia}`;


}
</script>
